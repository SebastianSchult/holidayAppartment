name: Deploy Firestore Rules

on:
  push:
    branches: ["main"]
    paths:
      - "firestore.rules"
      - ".github/workflows/deploy-firestore-rules.yml"
  workflow_dispatch:

concurrency:
  group: deploy-firestore-rules
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy-rules:
    name: Deploy Firestore Rules
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate required secret
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${FIREBASE_SERVICE_ACCOUNT_JSON:-}" ]; then
            echo "::error::Missing required secret: FIREBASE_SERVICE_ACCOUNT_JSON"
            exit 1
          fi

      - name: Configure Google credentials
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          key_path="$RUNNER_TEMP/firebase-service-account.json"
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$key_path"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$key_path" >> "$GITHUB_ENV"

      - name: Deploy Firestore rules
        run: npx firebase-tools deploy --only firestore:rules --project antjes-ankerplatz --non-interactive
