name: Deploy React (Vite) to all-inkl

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-allinkl
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate required frontend env vars
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_DEFAULT_PROPERTY_ID: ${{ secrets.VITE_DEFAULT_PROPERTY_ID }}
          VITE_MAIL_API_URL: ${{ secrets.VITE_MAIL_API_URL }}
        run: |
          set -euo pipefail
          missing=0
          for v in \
            VITE_FIREBASE_API_KEY \
            VITE_FIREBASE_AUTH_DOMAIN \
            VITE_FIREBASE_PROJECT_ID \
            VITE_FIREBASE_STORAGE_BUCKET \
            VITE_FIREBASE_MESSAGING_SENDER_ID \
            VITE_FIREBASE_APP_ID \
            VITE_DEFAULT_PROPERTY_ID \
            VITE_MAIL_API_URL
          do
            if [ -z "${!v:-}" ]; then
              echo "::error::Missing required secret: $v"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Build (Vite)
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_MAIL_API_URL: ${{ secrets.VITE_MAIL_API_URL }}
          VITE_DEFAULT_PROPERTY_ID: ${{ secrets.VITE_DEFAULT_PROPERTY_ID }}
        run: npm run build

      - name: Deploy via FTPS (mirror)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ALLINKL_SERVER }}
          username: ${{ secrets.ALLINKL_USER }}
          password: ${{ secrets.ALLINKL_PASS }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.ALLINKL_SERVER_DIR }}
          # Keep existing server files (for example /api) untouched.
          dangerous-clean-slate: false
