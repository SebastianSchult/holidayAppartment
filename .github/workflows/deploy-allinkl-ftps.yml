name: Deploy React (Vite) to all-inkl

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-allinkl
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Deploy via FTPS (mirror)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ALLINKL_SERVER }}
          username: ${{ secrets.ALLINKL_USER }}
          password: ${{ secrets.ALLINKL_PASS }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.ALLINKL_SERVER_DIR }}
          # Keep existing server files (for example /api) untouched.
          dangerous-clean-slate: false
