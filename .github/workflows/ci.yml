name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (lint, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install (root)
        run: npm ci

      - name: Lint (frontend)
        run: npm run lint

      - name: Build (frontend)
        run: npm run build

  functions:
    name: Functions (lint, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install (functions)
        run: npm --prefix functions ci

      - name: Lint (functions)
        run: npm --prefix functions run lint

      - name: Build (functions)
        run: npm --prefix functions run build
